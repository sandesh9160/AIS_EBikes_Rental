{% extends 'core/base.html' %}
{% block content %}

<style>
  body {
    background: linear-gradient(to right, #e0ecf8, #f8f8ff);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 15px;
    position: relative;
    z-index: 0;
    background-color: #fff;
    overflow: hidden;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 35px rgba(0, 0, 0, 0.2);
    z-index: 10;
  }

  .card img {
    height: 200px;
    object-fit: cover;
    border-radius: 15px 15px 0 0;
  }

  .card-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
  border-radius: 15px;
  font-size: 1.3rem;
  font-weight: bold;
  text-shadow: 1px 1px 3px #000;

  /* âœ… Add this line */
  pointer-events: none;
}



  .card:hover .card-overlay {
    opacity: 1;
  }

  .price-badge {
    background: #2a5298;
    color: #fff;
    padding: 6px 12px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 0.9rem;
    position: absolute;
    top: 10px;
    right: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }

  .card-body {
    padding: 20px;
  }

  .card-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #1e3c72;
  }

  .card-text {
    color: #555;
    margin-bottom: 15px;
  }

  .icon-text {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .icon-text i {
    color: #2a5298;
  }

  h1.section-title {
    color: #1e3c72;
    font-weight: bold;
    margin-bottom: 30px;
    background: -webkit-linear-gradient(#1e3c72, #2a5298);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>

<!-- FontAwesome (if not already included in base.html) -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<div class="container mt-5">
  <h1 class="text-center section-title">
    <i class="fas fa-bolt"></i> Available E-Bikes
  </h1>
  <div class="row">
    {% for ebike in ebikes %}
    <div class="col-md-4 mb-4 d-flex align-items-stretch">
      <div class="card shadow">
        <img
          src="{{ ebike.image.url }}"
          class="card-img-top"
          alt="{{ ebike.name }}"
        />
        <div class="card-overlay">
          <i class="fas fa-bicycle me-2"></i> {{ ebike.name }}
        </div>
        <span class="price-badge"
          ><i class="fas fa-rupee-sign"></i> {{ ebike.price }}</span
        >
        <div class="card-body d-flex flex-column">
          <h5 class="card-title icon-text">
            <i class="fas fa-battery-full"></i> {{ ebike.name }}
          </h5>
          <p class="card-text icon-text">
            <i class="fas fa-info-circle"></i> {{ ebike.description }}
          </p>

          <a href="{% if user.is_authenticated and user.profile.role == 'rider' %}
                      {% url 'rider_dashboard' %}
                   {% else %}
                      {% url 'login' %}
                   {% endif %}"
             class="btn btn-primary mt-auto w-100">
            <i class="fas fa-calendar-check"></i> Book Now
          </a>

        </div>
      </div>
    </div>
    {% empty %}
    <div class="col-12">
      <p class="text-center text-muted">No E-Bikes available at the moment.</p>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
