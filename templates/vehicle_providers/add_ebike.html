{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-white bg-primary p-3 rounded">Add New E-bike</h2>
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 600px;">
        <div class="card-body bg-light p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Add E-bike</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
    }
    .card {
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-body {
        background-color: #f8f9fa;
        border-radius: 12px;
    }
    h2 {
        background: #2a5298;
        color: white;
        border-radius: 8px;
        padding: 15px;
        font-size: 1.5rem;
    }
    .btn-primary {
        background-color: #2a5298;
        border: none;
        font-size: 1.1rem;
        font-weight: 500;
    }
    .btn-primary:hover {
        background-color: #1e3c72;
    }
    .form-control {
        border-radius: 8px;
        padding: 12px;
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>
{% endblock %}
